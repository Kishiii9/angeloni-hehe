<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e7e4ec, #f0adc8);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .loader {
      text-align: center;
      animation: pulse 1.8s ease-in-out infinite;
      font-size: 3.5rem;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .loader.fade-out {
      opacity: 0;
    }

    .emoji {
      font-size: 4rem;
      display: block;
      animation: beat 1s infinite ease-in-out;
    }

    .text {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #703d5e;
      animation: floatText 3s infinite ease-in-out;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <span class="emoji">ðŸ©·</span>
    <div class="text">Carregando...</div>
  </div>

  <script>
  const loader = document.getElementById('loader');

  const params = new URLSearchParams(window.location.search);
  const imagem = params.get('img');

  if (!imagem) {
    window.location.href = "editor.html";
  }

  setTimeout(() => {
    loader.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = `index.html?img=${encodeURIComponent(imagem)}`;
    }, 3000);
  }, 2000);
</script>
